<app-toast [message]="toast.message"></app-toast>

<div class="appcontainer" dir="rtl">
  <div class="page-header">התחבר</div>
  <div class="row">
    <div class="col-md-4 col-sm-12 col-centered">
      <div class="form-wrap">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-wrap">
            <mat-form-field appearance="outline" color="accent">
              <mat-icon matSuffix>alternate_email</mat-icon>
              <mat-label>אימייל</mat-label>
              <input matInput type="email" name="email" [formControl]="email" placeholder="אימייל">
              <mat-error *ngIf="email.hasError('pattern')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                <strong>שדה חובה</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="input-wrap">
            <mat-form-field appearance="outline" color="accent">
              <input matInput placeholder="סיסמה" [formControl]="password" [type]="hide ? 'password' : 'text'"
                name="password">
              <mat-label>סיסמה</mat-label>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.hasError('minlength')">
                סיסמה צריכה להכיל לפחות 6 תווים
              </mat-error>
              <mat-error *ngIf="password.hasError('required')">
                <strong>שדה חובה</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <button mat-raised-button type="submit" id="login-button" [disabled]="!loginForm.valid" color="accent">
            כניסה
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
