<div class="container">
  <br />
  <br />
  <div class="row">
    <div class="col-md-12" id="app-table">
      <div *ngIf="!auth.loggedIn" class="btn-wrap">
        <button mat-raised-button routerLink="/login" routerLinkActive="active" color="accent">
          <i class="fa fa-sign-in"></i> Login
        </button>
        <button mat-raised-button routerLink="/signup" routerLinkActive="active" color="accent">
          <i class="fa fa-user-plus"></i> Signup
        </button>
      </div>
      <img class="mockup-img"  src="assets/img_web_mockups.jpg" alt="image">

      <h4 *ngIf="auth.isAdmin" class="user-role">(המשתמש הוא אדמין)</h4>
      <h4 *ngIf="!auth.isAdmin && auth.loggedIn" class="user-role">(המשתמש לא אדמין)</h4>
    </div>
  </div>
</div>
