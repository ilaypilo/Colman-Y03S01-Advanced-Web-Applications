<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div *ngIf="!isLoading" class="container">
  <app-page-header [title]="title"></app-page-header>
  <div class="row">
    <div class="col-md-12 col-centered">
      <div class="mat-elevation-z4">
        <mat-table #table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

          <!-- City Column -->
          <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
            <mat-cell *matCellDef="let asset"> {{asset.city}} </mat-cell>
          </ng-container>

          <!-- Neighborhood Column -->
          <ng-container matColumnDef="neighborhood">
            <mat-header-cell *matHeaderCellDef> Neighborhood </mat-header-cell>
            <mat-cell *matCellDef="let asset"> {{asset.neighborhood}} </mat-cell>
          </ng-container>

          <!-- Street Column -->
          <ng-container matColumnDef="street">
            <mat-header-cell *matHeaderCellDef> Street </mat-header-cell>
            <mat-cell *matCellDef="let asset"> {{asset.street}} </mat-cell>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell *matCellDef="let asset"> {{asset.price}} </mat-cell>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let asset">
              <button mat-icon-button color="primary" class="btn btn-sm btn-info" >
                <i class="fa fa-info"></i>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</div>
