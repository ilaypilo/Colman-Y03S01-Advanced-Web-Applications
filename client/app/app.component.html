<mat-toolbar class="toolbar" color="accent" dir="rtl">
  <a routerLink="/" class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <i class="fa fa-home"></i>
    <div class="toolbar-logo">
      <!-- <img src="../assets/btn_price.svg" > -->
  </div>
  </a>
  <a [hidden]="!(auth.loggedIn && auth.isAdmin)" [matMenuTriggerFor]="adminMenu" class="link">
    <span>|</span>
    <i class="fa fa-wrench"></i>
  </a>
  <mat-menu #adminMenu="matMenu">
    <a mat-menu-item routerLink="/users">
      <i class="fa fa-user"></i>
      <span>משתמשים</span>
    </a>
    <a mat-menu-item routerLink="/connected">
      <i class="fa fa-plug"></i>
      <span>מחוברים</span>
    </a>
    <a mat-menu-item routerLink="/ml-performance">
      <i class="fa fa-plug"></i>
      <span>ביצועים</span>
    </a>
  </mat-menu>
  <a routerLink="/assets" class="link" routerLinkActive="active" [hidden]="!(auth.loggedIn && auth.isAdmin)">
    <span>|</span>
    <i class="fa fa-hotel"></i>
  </a>
  <a routerLink="/deals" class="link" routerLinkActive="active" [hidden]="!(auth.loggedIn && auth.isAdmin)">
    <span>|</span>
    <i class="fa fa-dollar"></i>
  </a>
  <a routerLink="/statistics" class="link" routerLinkActive="active" [hidden]="!(auth.loggedIn && auth.isAdmin)">
    <span>|</span>
    <i class="fa fa-pie-chart"></i>
  </a>

    <button  mat-flat-button routerLink="/ml" class="link" routerLinkActive="active" [hidden]="!auth.loggedIn"> 
      <img class="menu-icon" src="../assets/btn_price.svg" >
      <div class="menu-text">מחיר נכס</div>
  </button>

  <div [hidden]="!auth.loggedIn" class="user-menu">
    <button mat-button [matMenuTriggerFor]="userMenu" class="link">
        <img class="menu-icon" src="../assets/btn_user.svg" >
        <div class="menu-text">{{userName}}</div>
    </button>
    <mat-menu #userMenu="matMenu">
      <a mat-menu-item routerLink="/account">
        <i class="fa fa-cog"></i>
        <span>הגדרות משתמש</span>
      </a>
      <a mat-menu-item routerLink="/logout">
        <i class="fa fa-sign-out"></i>
        <span>התנתק</span>
      </a>
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
<br><br>
